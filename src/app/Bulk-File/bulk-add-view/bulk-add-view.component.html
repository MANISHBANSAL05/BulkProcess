<div class="container-fluid">
    <div class="card custom">
        <div class="card-header">
            <div class="align-items-center">
                <h3 class="mb-0">{{title}}</h3>
            </div>
        </div>

        <div class="card-body">
            <div *ngIf="form">   
            <form [formGroup]="form">
                <h6 class="heading-small text-muted mb-4">General information</h6>
                <div class="pl-lg-6">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="execution_type">Execeution Type</label>
                                <input type="text" id="execution_type" class="form-control" formControlName="execution_type" disabled=true>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="nid">POSCODE *</label>
                                <input type="text" id="poscode" class="form-control" formControlName="poscode" disabled=true>
                            </div>
                        </div>
                         <div class="col-lg-4">
							<div class="form-group">
                                <label class="form-control-label" for="emailId">EMAIL ID</label>
                                <input type="text" id="emailId" class="form-control" formControlName="emailId" disabled=true>
                                
							</div>
						</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="batchId">BSCODE *</label>
                                <input type="text" id="bscode" class="form-control" formControlName="bscode" disabled=true>
                            </div>
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4">
                            <button class="btn btn-outline-danger"  (click)="addRow()">Add
                                <fa-icon [icon]="fa.faPlus"></fa-icon>
                            </button>
                        </div>
                    </div>
                    <br>
                   

                        <div class="pl-lg-4">
                        <div class="div-table table-wrapper">
                            <div class="row table-header">
                                <div class="col-4">MSISDN</div> 
                                <div *ngIf="(isEnable == true)" class="col-4">SIMKIT</div> 
                                <div class="col-2">Remove</div>
                            </div>
        
                            <div *ngFor="let item of form.get('posArray')['controls'] | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize
                             let i = index;" formArrayName="posArray"
                                                     class="table-row">
        
                                <div class="row form-array-item" [formGroupName]="getTrueIndex(i)">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <input type="text" id="msisdn" class="form-control" formControlName="msisdn">  
                                            <app-contorl-message [control]="posArray.controls[getTrueIndex(i)].get('msisdn')">
                                            </app-contorl-message>

                                        </div>
                                    </div>
                                    <div class="col-4" *ngIf="(isEnable == true)">
                                        <div class="form-group">
                                            <input type="text" id="simkit" class="form-control" formControlName="simkit">  
                                            <app-contorl-message [control]="posArray.controls[getTrueIndex(i)].get('simkit')">
                                            </app-contorl-message>

                                        </div>
                                    </div>
                                    
                                    <div class="col-2">
                                        <button  type="button" class="btn btn-outline-danger" (click)="removeRow(getTrueIndex(i))">X</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="form.get('posArray')['controls'].length"
                                    class="mr-4"></ngb-pagination>
                            </div>
                        </div>
                    </div>


                <!-- <hr class="my-6" /> -->
                <div class="row">
                    <div class="col-lg-9" ></div> 
                    <div class="col-lg-3" >
                <div class="card-body">
                <div class="row" >
                    
                        <div class="col-lg-4" >  
                        <button style="float:right" type="button" class="btn btn btn-outline-secondary text-left" (click)="onBack()">Back</button>
                   </div>
                   <div class="col-lg-4">
                        <button style="float:right" type="button" class="btn btn btn-outline-secondary" (click)="onReset()"
                            >Reset</button>
                        </div>
                            <div class="col-lg-4">  
                         <button style="float:right" type="button" class="btn btn-primary" (click)="onSaveBtn()"
                            >Save</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
                </div>
            </form>
            </div>

        </div>
    </div>
</div>
